<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>

  <body>
    <center>
      <p class="title">Rock Paper Scissors</p>

      <button class="move-button js-rock-button">
          <img class="move-icon" src="images/rock-emoji.png" alt="Rock">
      </button>

      <button class="move-button js-paper-button">
          <img class="move-icon" src="images/paper-emoji.png" alt="Paper">
      </button>

      <button class="move-button js-scissors-button">
          <img class="move-icon" src="images/scissors-emoji.png" alt="Scissors">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-score-button">Reset Score</button>

      <button class="auto-play-button js-auto-play-button">Auto Play</button>

      <div class="js-reset-option reset-option"></div>
    </center>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
